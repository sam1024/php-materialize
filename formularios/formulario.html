<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formularios materialdesigne</title>
    <link rel="stylesheet" href="/css/materialize/materialize.min.css">
    <link rel="stylesheet" href="../css/materialize_icons.css">
  </head>
  <body>
    <div class="row">
      <div class="col s12">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Formularios</span>
            <div class="input-field">
              <i class="material-icons prefix">send</i>
              <input type="email" placeholder="Correo" class="validate"></input>
              <label for="email" data-error="Incorrecto!!!" data-success="Correcto!">Correo</label>
            </div>
            <div class="input-field">
              <input type="email" placeholder="Correo" class="validate"></input>
              <label for="email" data-error="Incorrecto!!!" data-success="Correcto!">Correo</label>
            </div>
            <div class="input-field">
              <textarea name="name" id="" cols="80" rows="10" class="materialize-textarea"></textarea>
              <label for="name">Text area</label>
            </div>
            <select class="" name="">
              <option value="" disabled selected>Elige</option>
              <option value="">Opcion</option>
            </select>
            <p>
              <input type="radio" name="grupo" id="radio1">
              <label for="radio1">Radio uno</label>
            </p>
            <p>
              <input type="radio" name="grupo" id="radio2">
              <label for="radio2">Radio dos</label>
            </p>
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file" name="" id="">
              </div>
              <div class="file-path-wrapper">
                <input type="text" class="file-path validate" placeholder="Elige archivo">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="/js/materialize/materialize.min.js"></script>
    <script type="text/javascript">$("select").material_select();</script>
  </body>
</html>
